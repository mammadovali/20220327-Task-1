<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <style>
      table {
        font-family: Calibri;
        border-collapse: collapse;
        width: 80%;
      }
      th {
        border: 1px solid white;
        text-align: left;
        padding: 8px;
      }
      td {
        border: 1px solid white;
        text-align: right;
        padding: 8px;
      }
      thead {
        color: white;
      }
      tr:nth-child(odd) {
        background-color: rgb(50, 167, 26);
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th scope="col">Service provider</th>
          <th scope="col">Data GB</th>
          <th scope="col">Monthly charger $</th>
          <th scope="col">Note</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">Kiwlink</th>
          <td>25</td>
          <td>75</td>
          <td></td>
        </tr>
        <tr>
          <th scope="row">Lightwire</th>
          <td>200</td>
          <td>109</td>
          <td>a</td>
        </tr>
        <tr>
          <th scope="row">Now</th>
          <td>20</td>
          <td>70</td>
          <td></td>
        </tr>
        <tr>
          <th scope="row">Orcon</th>
          <td>30</td>
          <td>75</td>
          <td></td>
        </tr>
        <tr>
          <th scope="row">Primowireless</th>
          <td>30</td>
          <td>79</td>
          <td></td>
        </tr>
        <tr>
          <th scope="row">Snapv</th>
          <td>50</td>
          <td>75</td>
          <td></td>
        </tr>
        <tr>
          <th scope="row">Telecom</th>
          <td>50</td>
          <td>95</td>
          <td></td>
        </tr>
        <tr>
          <th scope="row">Ubergroup</th>
          <td>10</td>
          <td>65</td>
          <td></td>
        </tr>
        <tr>
          <th scope="row">Worldnet</th>
          <td>25</td>
          <td>70</td>
          <td></td>
        </tr>
      </tbody>
      <tbody></tbody>
    </table>
  </body>
</html>
